<!DOCTYPE html>
<html>
<head>
	<title>Indus</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="indus.js"></script>
</head>
<body>
<center>
	<h1 style="font-weight: bolder; cursor: not-allowed;" class="header">	
		Indus	<sup>
	<img src="m2.png" style="cursor: auto;">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="logo.png" class="logo">
		<h3 style="font-size: larger; text-decoration: dashed; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >Hello user, Welcome to Indus. See what's happening in the world right now,</h3>
		<h4 style="font-weight: bolder; text-decoration: wavy; text-decoration-color: crimson; font-family: Georgia, 'Times New Roman', Times, serif;">Join Indus today</h4>
		<div class="form-group">
		  <label >Enter User Name:</label>
			<input type="text" id="user_name" placeholder="You can also enter your name" class="form-control btn-success">
		</div>
		<button id="login_button" style="flex-wrap: wrap; font-family: sans-serif; font-weight: bolder; text-decoration: darksalmon;" onclick="addUser()" class="btn btn-primary">Log in</button>
		<br><br>
	</div>
</center>
 </body>
</html>
